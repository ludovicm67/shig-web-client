<div *ngIf="stream">
  <h2>Live Stream: {{stream.uuid | uppercase}}</h2>

  <app-device-settings></app-device-settings>

  <div>
    <video id="video" style="background-color: black" muted autoplay></video>
  </div>
  <button type="button" (click)="goBack()">go back</button>
  <button id="btn-join" class="btn btn-primary" (click)="start()" type="button" [disabled]="!mediaStream">

      Loading...
    </div>
    <div *ngIf="!!mediaStream">
      Join
    </div>
