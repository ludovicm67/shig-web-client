<div *ngIf="stream">

    <div class="row_line">
        <div class="headline">
            <h5>Live Stream: {{stream.uuid | uppercase}}</h5>
            <span>offline</span>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>

            <button type="button" class="btn btn-secondary" *ngIf="!isInLobby" (click)="join()"
                    [disabled]="!mediaStream">Join
            </button>
            <button type="button" class="btn btn-secondary" *ngIf="isInLobby" (click)="start()"
                    [disabled]="!mediaStream">Start
            </button>

            <button type="button" class="btn btn-secondary" (click)="toggleSettings()">
                <app-svg-settings>
                </app-svg-settings>
            </button>
        </div>
    </div>


    <div *ngIf="!hasMediaStreamSet || displaySettings">
        <app-device-settings [cbk]="cbk" [closeCbk]=toggleSettings.bind(this)></app-device-settings>
    </div>

    <div id="lobby-main">
        <div id="lobby-stream-video">
            <canvas id="canvasOne" >
                Your browser does not support HTML5 Canvas.
            </canvas>
        </div>

        <div id="lobby-quest-video">
            <div class="lobby-quest-video-box">
                <video id="video" style="background-color: black" muted autoplay></video>
                <div class="btn-group control-bar" data-toggle="buttons">
                    <label class="btn btn-primary active" (click)="toggleActive('video', 'local')">
                        <input id="local" type="checkbox" disabled> active
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
